<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>选择器</title>
	<style type="text/css">
        * {
            margin: 0
            padding: 0
        }
	
		.main>div{
            border: 1px solid green
            margin:10px;
            
/*             width: 200px */
/*             height: 200px */
		}
		#author>span{
            color: blue;
		}
	</style>
</head>
<body>
	<div class="main">
		<p>独坐敬亭山</p>
		<div>
			<p id="author">作者：<span>李白 (唐)</span></p>
			<p>众鸟高飞尽，孤云独去闲。</p>
			<p>相看两不厌，只有敬亭山。</p>
		</div>
	</div>
</body>
</html>
